<body>

    <p>
        자는 네 얼굴을 보느라 바빴어<br>
        그리 좁지도 넓지도 않은 이마를 지나<br>
        잔뜩 찡그린 미간을 두 손가락으로 살짝 펴주고<br>
        동그란 콧망울은 간지럽히고 싶었지만 아직 도착까진 한참 남았으니까<br>
        왼쪽 어깨에 오른쪽 귀가 자석같이
    </p>
